akka {

  persistence {
    journal {
      plugin = "akka.persistence.journal.leveldb"
      leveldb {
        dir = "target/journal"
        native = false
      }
    }
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      local {
        dir = "target/snapshots"
      }
    }
  }

  actor {

    serialize-messages = on
    serialize-creators = on

    // Using Java serialization is fine if you are only testing, playing around or don't care about performance for any reason.
    warn-about-java-serializer-usage = false

    serializers {
      java = "akka.serialization.JavaSerializer"
      proto = "akka.remote.serialization.ProtobufSerializer"
      event = "com.todolist.serializer.EventSerializer"
      state = "com.todolist.serializer.StateSerializer"
    }

    serialization-bindings {
      "java.lang.String" = java
      "com.google.protobuf.Message" = proto
      "com.todolist.model.Event" = event
      "com.todolist.model.TodoListState" = state
    }
  }
}